<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container"> 

        <h1>Password Generator</h1>

        <div class="inputBox">                                              <!--INPUT BOX -->
            <input type="text" class="Passbox" id="Passbox">                             
        </div>

        <input type="range" id="inputSlider" min="1" max="30" value="6">    <!--SLIDER -->
        
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

            
        <div class="row">  
            <label for="lowercase">Include Lowercase(a-z)</label><input type="checkbox" name="lowercase" id="lowercase">       <!--OPTIONS -->
        </div>  
        <div class="row">
            <label for="uppercase">Include Uppercase (A-Z)</label><input type="checkbox" name="uppercase" id="uppercase">      <!--OPTIONS -->
        </div>
        <div class="row">
            <label for="numbers">Include Numbers(0-9)</label><input type="checkbox" name="numbers" id="numbers">               <!--OPTIONS -->
        </div>
        <div class="row">
            <label for="symbols">Include Symbols(!,@,$,%...)</label><input type="checkbox" name="symbols" id="symbols">        <!--OPTIONS -->
        </div>
        
         <button type="password" class="genBtn" id="genBtn">Generate Password</button>      <!--BUTTON -->


    </div>
    
    <script src="script.js"></script>
</body>
</html>
